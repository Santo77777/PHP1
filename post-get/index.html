<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Get</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div>
            <h1>Enviado Datos con PHP</h1>
        </div>
    </header>

    <main>

        <section class="contenedor-padre">
            <h3>METODO GET</h3>
            <form action="metodoGET.php" method="GET">           
                <input type="text" name="nombre" id="nombre">
                <input type="text" name="edad" id="edad">
                <input type="submit" name="enviar" id="enviar">
                
            </form>

            <h3>METODO POST</h3>
            <form action="metodoPOST.php" method="POST">
                <input type="text" name="nombre2" id="nombre2">
                <input type="text" name="edad2" id="edad2">
                <input type="submit" name="enviar2" id="enviar2">
            </form>

        </section>

    </main>

    <footer>
        <p>Derechos reservados ssc</p>
    </footer>

</body>
</html>
